{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked</title>
    <link rel="icon" href="{% static 'img/universidade.png' %}">
    <link rel="stylesheet" href="{% static 'css_accounts/menu.css' %}" />
    <link rel="stylesheet" href="{% static 'css_accounts/locked.css' %}" />
</head>
<body>
    <main>
        <div class="box">
            <div class="container">
                <h2>Usuário Bloqueado!</h2>
                <ul>
                    <li>Você excendeu o limite de {{ failure_limit }} tentativas de login!</li>
                    <li>Seu usuário está bloqueado por {{ cooloff_timedelta }} minutos!</li>
                    <li>Tente novamente mais tarde!</li>
                    <li>Obrigado!</li>
                </ul>
                <a href="{% url 'login' %}">Voltar para tela de login</a>
            </div>
        </div>
    </main>
</body>
</html>
